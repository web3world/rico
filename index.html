<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.7/vue.min.js"></script>
    <style>
      .item {
        border: 1px solid red;
        margin-bottom: 10px;
        display: flex;
      }
      .item span {
        width: 220px;
        padding: 10px;
        border-right: 1px solid red;
        overflow: hidden;
      }
      .text {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{list.length}}
      <div
        class="item"
        v-for="(item, i) in list"
        :style="`background-color: ${item.text.includes('partnership') ? '#f00' :''};`"
      >
        <span style="width: 50px">{{i}} <img :src="item.logo" alt="" style="width: 48px; height: 48px" /></span>
        <span>{{item.user}} </span>
        <span>{{item.time}}</span>
        <span class="text">{{item.text}}</span>
        <span>{{item.aites}}</span>
        <img :src="item.imgs" alt="" style="width: 300px; height: 200px" />
      </div>
    </div>
    <script>
      fetch("./data.json")
        .then((res) => res.json())
        .then((list) => {
          new Vue({
            el: "#app",
            data: () => {
              return {
                list,
              };
            },
          });
        });
    </script>
  </body>
</html>
